<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <!-- Img on which you want to trigger carousel -->
    <div class="carousel-row">
      <div class="carousel-row--img">
        <img src="bath-imgDesktop.jpeg" class="hover-shadow" />
      </div>
      <div class="carousel-row--img">
        <img src="henry-co-3coKbdfnAFg-unsplash.jpg" class="hover-shadow" />
      </div>
      <div class="carousel-row--img">
        <img src="bath-imgDesktop.jpeg" class="hover-shadow" />
      </div>
      <div class="carousel-row--img">
        <img src="henry-co-3coKbdfnAFg-unsplash.jpg" class="hover-shadow" />
      </div>
      <div class="carousel-row--img">
        <img src="bath-imgDesktop.jpeg" class="hover-shadow" />
      </div>
      <div class="carousel-row--img">
        <img src="henry-co-3coKbdfnAFg-unsplash.jpg" class="hover-shadow" />
      </div>
    </div>

    <!-- The Modal/Lightbox -->
    <div id="myModal" class="modal no-select">
      <span class="close cursor">&times;</span>
      <!-- Next/previous controls -->
      <a class="prev no-select">&#10094;</a>
      <a class="next no-select">&#10095;</a>
      <div class="modal-content">
        <div class="my-slides">
          <div class="my-slides--number"></div>
          <img src="bath-imgDesktop.jpeg" />
        </div>

        <div class="my-slides">
          <div class="my-slides--number"></div>
          <img src="henry-co-3coKbdfnAFg-unsplash.jpg" />
        </div>

        <div class="my-slides">
          <div class="my-slides--number"></div>
          <img src="bath-imgDesktop.jpeg" />
        </div>

        <div class="my-slides">
          <div class="my-slides--number"></div>
          <img src="henry-co-3coKbdfnAFg-unsplash.jpg" />
        </div>

        <div class="my-slides">
          <div class="my-slides--number"></div>
          <img src="bath-imgDesktop.jpeg" />
        </div>

        <div class="my-slides">
          <div class="my-slides--number"></div>
          <img src="henry-co-3coKbdfnAFg-unsplash.jpg" />
        </div>

        

        <!-- Caption text -->
        <div class="caption-container">
          <p id="caption"></p>
        </div>

        <!-- Thumbnail image controls -->
        <div class="column-box">
          <div class="column">
            <img class="demo" src="bath-imgDesktop.jpeg" alt="Nature" />
          </div>

          <div class="column">
            <img
              class="demo"
              src="henry-co-3coKbdfnAFg-unsplash.jpg"
              alt="Snow"
            />
          </div>

          <div class="column">
            <img class="demo" src="bath-imgDesktop.jpeg" alt="Mountains" />
          </div>

          <div class="column">
            <img
              class="demo"
              src="henry-co-3coKbdfnAFg-unsplash.jpg"
              alt="Lights"
            />
          </div>

          <div class="column">
            <img class="demo" src="bath-imgDesktop.jpeg" alt="Mountains" />
          </div>
          <div class="column">
            <img
              class="demo"
              src="henry-co-3coKbdfnAFg-unsplash.jpg"
              alt="Lights"
            />
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
